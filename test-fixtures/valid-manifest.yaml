packages:
    hello_world_package:
      version: 1.0
      license: Apache-2.0
      actions:
        hello_world:
          function: src/index.js
          runtime: nodejs:default
          inputs:
            name: string
            place: string
            children: integer
            height: float
          outputs:
            greeting: string
            details: string
        hello_world: # Duplicate name is not valid, but allowed in manifest panel
          function: src/index.js

      triggers:
        meetPerson:
          inputs:
            name: Sam
            place: the Shire
            children: 13
            height: 1.2
  
      rules:
        meetPersonRule:
          trigger: meetPerson
          action: hello_world